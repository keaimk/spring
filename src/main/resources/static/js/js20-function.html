<script>
  // 함수(function) : 나중에 실행되기 위한 코드 블럭

  // 함수 정의 방법 3가지
  // 이름 있는 함수
  // 이름 없는 함수
  // arrow function

  // 함수는 값이다.

  // 이름 있는 함수
  /*
  function 함수명(파라미터목록) {
    // 코드블럭
  }
   */
  // 함수명 : lowerCamelCase

  // 함수정의
  function myFunction() {
    console.log("함수내의 코드들...")
  }

  // 함수호출(실행)
  //  : 함수명()
  myFunction();
  console.log("hi");
  myFunction();

  // myFunction2 작성
  function myFunction2() {
    console.log("myFunction2 코드들...");
  }

  myFunction2();

    console.log("myFunc3 코드들....");
  }

  // 이름 없는 함수(변수에 할당 후 실행 가능)
  let myFunc4 = function () {
    console.log("이름 없는 함수 코드들..");
