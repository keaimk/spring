<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>오름차순 정렬</button>
<button>내림차순 정렬</button>
<div>
    <p>Lorem.</p>
    <p>Dolorem.</p>
    <p>Maxime.</p>
    <p>Consectetur?</p>
    <p>Rem.</p>
</div>
<script>
  const btn = document.querySelector("button");
  btn.addEventListener('click', function () {
    const paras = document.querySelectorAll("p");
    const parasArray = [];
    for (const p of paras) {
      parasArray.push(p);
    }

    parasArray.sort((e1, e2) => {
      if (e1.innerHTML > e2.innerHTML) {
        return 1;
      } else if (e1.innerHTML < e2.innerHTML) {
        return -1;
      } else {
        return 0;
      }
    });

    const div = document.querySelector("div");
    parasArray.forEach(e => {
      e.remove();
      div.append(e);
    })
  });

  const btn2 = document.querySelector("button:nth-child(2)");
  btn2.addEventListener('click', function () {
    const paras = document.querySelectorAll("p");
    const parasArray = [];
    for (const p of paras) {
      parasArray.push(p);
    }

    parasArray.sort((e1, e2) => {
      if (e1.innerHTML > e2.innerHTML) {
        return -1;
      } else if (e1.innerHTML < e2.innerHTML) {
        return 1;
      } else {
        return 0;
      }
    });

    const div = document.querySelector("div");
    parasArray.forEach(e => {
      e.remove();
      div.append(e);
    })
  });
</script>
</body>
</html>
